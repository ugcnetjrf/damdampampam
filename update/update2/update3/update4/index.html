<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Log</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ðŸ““ Daily Log</h1>
      <button id="darkModeToggle" aria-label="Toggle dark mode">
        <i data-lucide="moon"></i>
      </button>
    </div>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="Search entries..." />

    <!-- Entry field -->
    <textarea id="entry" placeholder="What did you do today?"></textarea>
    <button id="saveBtn">
      <i data-lucide="save"></i>
      Save Entry
    </button>

    <!-- Backup controls -->
    <div class="backup-controls">
      <button id="downloadBtn">
        <i data-lucide="download"></i>
        Download
      </button>
       <button id="downloadBtn">
      <label class="upload-label">
        <i data-lucide="upload"></i>
        Upload
        <input type="file" id="uploadInput" accept=".json" hidden />
      </label>
          </button>
    </div>

    <!-- Past entries -->
    <h2><i data-lucide="archive"></i> Past Entries</h2>
    <div id="entriesList"></div>
  </div>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
