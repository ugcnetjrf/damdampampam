<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Log</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>📓 Daily Log</h1>
      <button id="darkModeToggle">🌙</button>
    </div>

    <!-- New entry card -->
    <div class="card">
      <input type="text" id="searchInput" placeholder="🔍 Search entries..." />

      <textarea id="entry" placeholder="✍️ What did you do today?"></textarea>
      <button id="saveBtn">💾 Save Entry</button>
    </div>

    <!-- Backup controls -->
    <div class="card backup-controls">
      <button id="downloadBtn">📥 Download Data</button>
      <label class="upload-label">
        📤 Upload Data
        <input type="file" id="uploadInput" accept=".json" hidden />
      </label>
    </div>

    <!-- Entries -->
    <h2>Past Entries</h2>
    <div id="entriesList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
